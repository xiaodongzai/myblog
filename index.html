---
layout: default
title: 云贤力的博客
---
<div class="col-md-9">
  {% for post in site.posts %}
	  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	  {% if post.content contains "<!-- more -->" %}
	  	{{ post.content | split:'<!-- more -->' | first }}
	  {% else %}
	  	{{ post.content | truncatewords:50 }}
	  {% endif %}
  {% endfor %}  
</div>
